<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
</head>

<body>
  <button>GET</button>
  <button>POST</button> 
  <button>AJAX</button>
  <script>
    let btns = document.querySelectorAll('button');
    axios.defaults.baseURL = 'http://127.0.0.1:8000';

    btns[0].onclick = function () {
      axios.get('/axios-server', {
        params: {
          //url参数
          id: 100,
          vip: 7
        },
        //请求头信息
        hearders: {
          name: 'sunwukong',
          age: 20,
        }
      }).then(value => {
        console.log(value);
      })
    };

    btns[1].onclick = function () {
      axios.post('/axios-server', {
        //请求体
        username: 'admin',
        password: 'admin',
      },{
        //url
        params: {
          id: 200,
          vip: 9
        },
        //请求头数据
        hearders: {
          height: 180,
          weight: 180
        }
      }
      )
    };
  
    btns[2].onclick = function() {
      axios({
        //请求方法
        method: 'POST',
        url:'/axios-server',
        params: {
          vip:10,
          level:30
        },
        //头信息
        hearders:{
          a:100,
          b:200
        },
        data:{
          username:'admin',
          password:'admin'
        }
      }).then(response => {
        console.log(response);
      })
    }
  </script>
</body>

</html>
