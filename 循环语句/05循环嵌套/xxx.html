		<meta charset="utf-8">
		<title></title>
		<script type ="text/javascript">
			for(var i = 0;i<5;i++){
				for(var j =0; j<5;j++){
					if(j<(5-i-1)){
						document.write("&ensp;");
					}else if(j>=(5-i-1)){
						document.write("*");
					}
				}
				document.write("<br />");
			}
		</script>
	</head>
