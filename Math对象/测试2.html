<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 300px;
				height:400px;
				background-color:gray;
				margin:100px auto;
				text-align:center;
			}
			/* #count */
			#div1 span{
				width:200px;
				height:150px;
				line-height:150px;
				margin:auto;
				font-size:40px;
			}
			#div1 input{width:150px;height:40px;background-color:yellow;font-size:25px;margin-top:20px}
			</style> 
			
		
		<script type = "text/javascript">
			function $(id){
				return document.getElementById(id);
			}
			window.onload=function(){
				var count = 0;
				var timer =null;
				$("start").onclick = function(){
					timer = setInterval(function(){
						count++;
						$("id_S").innerHTML = shouNum(count % 60);
						$("id_M").innerHTML =shouNum(parseInt( count / 60)%60) ;
						$("id_H").innerHTML = shouNum(parseInt(count / 3600));
						
					},100)
				}
				$("pause").onclick = function(){
					clearInterval(timer);
				}
				$("stop").onclick = function(){
					clearInterval(timer); 
					count = 0;
					$("id_S").innerHTML = "00";
					$("id_M").innerHTML = "00";
					$("id_H").innerHTML = "00";
				}
			}
			
			function shouNum(num){
				if(num<10){
					return "0" + num;
				}else{
					return num;
				}
			}
				
			
		</script>
		
	</head>
	<body>
		<div id ="div1">
			<!-- <div id = count> -->
				<span id ="id_H">00</span>:
				<span id = "id_M">00</span>:
				<span id ="id_S">00</span>
			<!-- </div> -->
			<input id = "start" type = "button" value = "开始" />
			<input id = "pause" type ="button" value = "暂停" />
			<input id = "stop"  type ="button" value = "停止"/>
			
		</div>
	</body>
</html>
