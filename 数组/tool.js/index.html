<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type ="text/javascript">
			var arr =[9,8,7,6,5,4];
			function bubble(arr){
				for(var i =0;i<arr.length;i++){ //比较的轮次
					for(var j = 0;j< arr.length-i-1;j++){//每一次比较的次数
						if(arr[j]>arr[j+1]){
							var tmp =arr[j+1];
							arr[j+1]=arr[j];
							arr [j] = tmp;
						}
					}
				}
			}
			bubble(arr);
			alert(arr); 
		</script>
	</head>
	<body>
	</body>
</html>
