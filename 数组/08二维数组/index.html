<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type = "text/javascript">
			var count = 0;//从1-25累加的中间变量
			var arr= [];
			for(var i = 0;i<5;i++){ //生成5个数组，存储在arr中
				var newArr = []; //每一个newArr中都有5个数
				for(var j=0;j<5;j++){
					newArr.push(++count);
				}
				arr.push(newArr);
			}
			alert(arr[0]);
			for(i= 0;i<arr.length;i++){
				for(j = 0; j<=i;j++){
					document.write(arr[i][j] );
				}
				document.write("<br />");
			}
				
			
		</script>
	</head>
	<body>
	</body>
</html>
